<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Tarea Clase 6</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="color-blanco">Familia Edades:</h1>

    <form id="familiares" class="familiares color-amarillo"></form>
    <button id="boton-calcular" onsubmit="return false">Calcular</button>

    <form id="resultados" class="color-amarillo">
      <label for="mayor-edad">La mayor edad es:</label>
      <input type="text" id="mayor-edad" disabled />
      <label for="menor-edad">La menor edad es:</label>
      <input type="text" id="menor-edad" disabled />
      <label for="promedio-edad"
        >El promedio de edad del grupo familiar es:</label
      >
      <input type="text" id="promedio-edad" disabled />
      <ul id="errores"></ul>
    </form>
    <button id="boton-limpiar" onsubmit="return false">Reset</button>

    <script src="tarea-clase-6.js"></script>
    <script src="pruebas.js"></script>
  </body>
</html>
